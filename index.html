<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="odin-lined.png" alt="ODIN logo">
                <p>ODIN</p>
            </div>
            <p class="link-photo">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/bTzpau9mKT4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="dummy-text">
                <p id="dummy-text-one">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p id="dummy-text-two">Sign up <em>now</em> to get started.</p>
                <p id="dummy-text-three">You <em>know</em> you want to.</p>
            </div>
            <!--action attribute tells the form where data should be sent, in form of URL, this is a dummy form hence #-->
            <form action="#">
                <p>Let's do this!</p>

                <div class="form-div">
                    
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email"  pattern="(\d{5}([\-]\d{4})?)" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone number</label>
                        <input type="number" id="phone_number">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" pattern="(\d{5}([\-]\d{4})?)" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" pattern="(\d{5}([\-]\d{4})?)" required>
                    </div>
                </div>
            </form>
            <div class="log-in">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
